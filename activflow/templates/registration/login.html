{% extends "base.html" %}
{% block title %} <title>ActivFlow - Login</title> {% endblock %}
{% block breadcrumb %}
<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">Log In</li>
</ol>
{% endblock %}
{% block main_content %}
<div class="login_forms">
    <form method="post" action=".">
      {% csrf_token %} 
      {{ form.non_field_errors }}
      <div class="form-group">
            <div id="label"><label for="id_username">Username:</label></div>
            <div id="input">{{ form.username }}</div>
      </div>
      <div class="form-group">
            <div id="label"><label for="id_email">Password:</label></div>
            <div id="input">{{ form.password }}</div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
